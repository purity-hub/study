<!DOCTYPE html>
<html>
    <head>
    <title>标题大小</title>    
    </head>
    <body>
        <h1>这是一级标题</h1>
        <p>这是一个段落,每一个段落自动换行</p>
        <hr />
        <p>试试有没有换行</p>
        <h2>这是二级标题</h2>
        <p>试一下大小</p>
        <h3>这是三级标题</h3>
        <p>试试大小</p>
        <h4>这是四级标题</h4>
        <p>试试大小</p>
        <h5>这是五级标题</h5>
    </body>
</html>
